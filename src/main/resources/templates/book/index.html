<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
    <div th:each="book : ${books}">
        <a th:href="@{/book/{id} (id=${book.getBookId()})}"
           th:text="${book.getBookName()} + ', ' +  ${book.getAuthor()} + ', ' + ${book.getBookYear()}">book</a>
    </div>
    <br/>
    <hr/>
    <a href="/book/new">Добавить новую книгу</a>
</body>
</html>
