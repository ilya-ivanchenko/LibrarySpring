<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование информации</title>
</head>
<body>
<!--в HTML 5 есть только методы GET  и PUT-->
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPersonId()})}" th:object="${person}">
        <label for="personName">Введите ФИО:</label>
        <input type="text" th:field="*{personName}" id="personName">
        <div style="color: red" th:if="${#fields.hasErrors('personName')}" th:errors="*{personName}">some error</div>
        <br/>
        <label for="birthYear">Введите год:</label>
        <input type="text" th:field="*{birthYear}" id="birthYear">
        <div style="color: red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">some error</div>
        <br/>
        <input type="submit" value="Редактировать!">
    </form>
</body>
</html>
